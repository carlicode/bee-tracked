# Despliega el frontend a S3 y invalida CloudFront al hacer push a main
name: Deploy Frontend to AWS

on:
  push:
    branches: [main]
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-aws.yml'
  workflow_dispatch:  # Permite ejecutar manualmente desde la pestaña Actions

env:
  AWS_REGION: us-east-1
  S3_BUCKET: bee-tracked-frontend-1770454156
  CLOUDFRONT_DISTRIBUTION_ID: E7WOJ080IV37F

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Create .env.production
        working-directory: frontend
        run: |
          echo "VITE_API_URL=${{ vars.VITE_API_URL }}" > .env.production
          echo "VITE_COGNITO_USER_POOL_ID=${{ vars.VITE_COGNITO_USER_POOL_ID }}" >> .env.production
          echo "VITE_COGNITO_CLIENT_ID=${{ vars.VITE_COGNITO_CLIENT_ID }}" >> .env.production

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync to S3
        run: |
          # Subir archivos estáticos (JS, CSS, imágenes) con caché largo
          aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/ \
            --delete \
            --exclude "index.html" \
            --exclude "manifest.json" \
            --cache-control "public, max-age=31536000, immutable"
          
          # Subir index.html sin caché (siempre la versión más nueva)
          aws s3 cp frontend/dist/index.html s3://${{ env.S3_BUCKET }}/index.html \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "text/html"
          
          # Subir manifest.json sin caché
          aws s3 cp frontend/dist/manifest.json s3://${{ env.S3_BUCKET }}/manifest.json \
            --cache-control "public, max-age=0, must-revalidate" \
            --content-type "application/json"

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ env.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
